<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" >

        function show(myObj) {
            document.getElementById("translation").innerHTML = myObj.translation;
            document.getElementById("query").innerHTML = myObj.query;
            document.getElementById("explains").innerHTML = myObj.basic.explains;
//http://fanyi.youdao.com/openapi.do?keyfrom=zhanghu&key=323308039&type=data&doctype=jsonp&callback=show&version=1.1&q=good
        }

        function calculate() {
            //获取用户数据 定义变量
            var myurl1="http://fanyi.youdao.com/openapi.do?keyfrom=zhanghu&key=323308039&type=data&doctype=jsonp&callback=show&version=1.1&q=";
            var length="good";
            length=document.getElementsByName("length").value;
            var myurl=myurl1+length;
            var script = document.createElement("script");//创建script标签
            script.src=myurl; //设置script标签的src地址为设置的要跨域的js地址
            document.getElementsByTagName('head')[0].appendChild(script);//将该script标签插入head标签内
             alert(myurl);

        }

        document.onkeydown=keyListener;

        function keyListener(e){
            //  当按下回车键，执行我们的代码
            if(e.keyCode == 13){
            //document.getElementsByName("calculate1").click();
            calculate();
            //我们要做的事情
            }
        }

        /*
         var tags=document.getElementById("calculate");
         tags.addEventListener("onkeydown", calculate);

         */

    </script>
</head>
<body>
<form name="loandata">

           <input type="text" name="length" /><!--文本输入-->
            <!--按键点击运行javascript-->
           <input type="button" value="运行" onclick="calculate()" />
</form>

<br />
<span id="query"></span>
<p id="translation"></p>
<p id="explains"></p>


</body>
</html>
